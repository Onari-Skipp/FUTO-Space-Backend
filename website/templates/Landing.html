<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SICT Space</title>
	<link rel="icon" href="{{ url_for('static', filename='media/icons/SS_LOGO.png') }}">
	<style type="text/css">
		
		button{
			background: #f5f5f5;
			padding: 10px;
			border-radius: 10px;
			margin: 10px;
			outline: none;
			cursor: pointer;
			border: 0;
			width: 100px;
			transition: 0.2s ease-in-out;
		}
		button:hover{
			transform: translateX(10px);
			scale: 1.07;

		}
		button:nth-child(1):hover{
			transform: translateX(-10px);
		}
	</style>
</head>
<body style="height: 100vh; display: flex; align-items: center; justify-content: center; background: lightskyblue;">
	<div>
		<img src="{{ url_for('static', filename='media/icons/SS_LOGO.png') }}">
		<h1 style="font-family: sans-serif;">SICT Space</h1>
		<div style="display: flex; align-items: center; justify-content: space-around; width: 100%;">
			<button onclick="goToRoute('/login', ['GET', {}])">Login</button>
			<button onclick="goToRoute('/signup', ['GET', {}])">Sign Up</button>
		</div>
	</div>

<script src="{{ url_for('static', filename='js/App.js') }}"></script>
</body>
</html>
